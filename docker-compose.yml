version: '3'

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      database: postgres
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
  test-db:
    image: postgres
    restart: always
    ports:
      - 5433:5432
    environment:
      database: postgres
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
